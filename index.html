<!DOCTYPE html>
<html>
<head>

  <title>Forms Styling</title>
  <meta name="description" content="Stylized forms homework">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/main.css"/>

<body>

  <form action="https://formspree.io/your@email.com" method="post">
      <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Name" />
      </div>
      <div>
          <label for="mail">Email address:</label>
          <input type="email" id="mail" name="email" placeholder="Email" />
      </div>
      <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Type message here..."></textarea>
      </div>
      <div>
          <label for="referrer">Referrer:</label>
          <select id="referrer" name="referrer">
            <option value="">--</option>
            <option value="google">Google Search</option>
            <option value="friend">Friend</option>
          </select>
      </div>
      <div>
          <label for="junk_optin">Receive Newsletter:</label>
          <input type="hidden" name="junk_optin" value="n" />
          <input type="checkbox" id="junk_optin" name="junk_optin" value="y" />
      </div>

      <div class="button">
          <button type="submit">Send your message</button>
      </div>
  </form>
</body>
</html>
